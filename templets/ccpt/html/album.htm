<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/res/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/res/css/main.css">
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <div class="header">
        <div class="menu-btn">
          <div class="menu"></div>
        </div>
        <h1 class="logo">
          <a href="index.html">
            <span>MYBLOG</span>
            <img src="{dede:global.cfg_templets_skin/}/res/img/logo.png">
          </a>
        </h1>
        <div class="nav">
          <a href="index.html">文章</a>
          <a href="whisper.html">微语</a>
          <a href="leacots.html">留言</a>
          <a href="album.html"  class="active">相册</a>
          <a href="about.html">关于</a>
        </div>
        <ul class="layui-nav header-down-nav">
          <li class="layui-nav-item"><a href="index.html">文章</a></li>
          <li class="layui-nav-item"><a href="whisper.html">微语</a></li>
          <li class="layui-nav-item"><a href="leacots.html">留言</a></li>
          <li class="layui-nav-item"><a href="album.html"  class="active">相册</a></li>
          <li class="layui-nav-item"><a href="about.html">关于</a></li>
        </ul>
      </div>

  <div class="album-content w1000"  id="layer-photos-demo" class="layer-photos-demo">
     <div class="img-list">
      <div class="layui-fluid" style="padding:0">
        <div class="layui-row layui-col-space30 space">
          {dede:arclist titlelen='60' row='15' typeid='1'}
          <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
            <div class="item">
              <div style="overflow:hidden;height:225px;width:100%">
                <div style="vertical-align:middle;">
                  <img src="[field:litpic/]">
                </div>              
              </div>
              <div class="cont-text">
                <div class="data">[field:pubdate function=strftime('%Y-%m-%d',@me)/]</div>
                <p class="address"><span>[field:title/]</span></p>
                <p class="briefly"><i class="layui-icon layui-icon-user"></i>[field:writer /]</p>
                
              </div>
            </div>
          </div>
          {/dede:arclist}
        </div>
      </div>
      <div id="demo"></div>
    </div>
  </div>


  {dede:include filename="html/footer.html"/}

  <script type="text/javascript" src="{dede:global.cfg_templets_skin/}/res/layui/layui.js"></script>
  <script type="text/javascript">
   layui.config({
      base: '{dede:global.cfg_templets_skin/}/res/js/util/'
    }).use(['element','laypage','form','layer','menu'],function(){
      element = layui.element,laypage = layui.laypage,form = layui.form,layer = layui.layer,menu = layui.menu;
      laypage.render({
        elem: 'demo'
        ,count: 70 //数据总数，从服务端得到
      });
      layer.photos({
        photos: '#layer-photos-demo'
        ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
        ,tab:function(pic,layero){
          console.log(pic,layero)
        }
      });
      menu.init(); 
    })
    
  </script>
</body>
</html>
